version: "3"
services:
  mysql:
    image: mysql:latest
    volumes:
      - mysqldata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: project
      MYSQL_USER: project
      MYSQL_PASSWORD: project
    ports:
      - "3306:3306"

  sharepass:
    build: .
    env_file:
      - build/dev.config
    ports:
      - "8080:80"
    links:
      - mysql
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor

volumes:
  ? mysqldata
  ? vendor